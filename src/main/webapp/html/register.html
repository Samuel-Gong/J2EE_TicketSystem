    <style>
        .login_header {
            height: 88px;
            border-bottom: 1px solid #f5f5f5;
            background-color: #ffffff;
        }

        .wrap {
            width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
            background-color: #ffffff;
        }

        .header_left:after {
            content: "";
            display: block;
            clear: both;
        }

        .header_left .header_logo {
            width: 146px;
            height: 47px;
            padding-right: 20px;
            overflow: hidden;
            float: left;
            display: inline-block;
            background: url(//dui.dmcdn.cn/dm_2015/index/img/logo-334-120.png) no-repeat;
            background-size: 126px 47px;
        }

        .header_logo img {
            display: none;
        }

        .header_left .header_title {
            line-height: 47px;
            font-size: 28px;
            color: #333;
            font-family: Microsoft YaHei;
            border-left: 1px solid #e5e5e5;
            padding-left: 20px;
            margin: 0;
            float: left;
        }
    </style>
</head>
