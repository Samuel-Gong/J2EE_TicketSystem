<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>颜色选择器</title>
    <!-- Normalize -->
    <link href="../../css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/seat.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-offset-2 col-md-2 control-label">显示颜色</label>
                <div id="mycp" class="col-md-5 input-group colorpicker-component">
                    <input type="text" class="form-control" readonly/>
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../js/jquery-3.3.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../js/bootstrap.min.js"></script>
<!-- seat js -->
<script src="../../js/jquery.seat-charts.min.js"></script>
<!-- datetimepicker -->
<script src="../../js/bootstrap-datetimepicker.min.js"></script>
<!-- datetimepicker locale -->
<script src="../../js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<!-- 对座位操作的js -->
<script src="../../js/seat-operation.js"></script>

<script>
    $(function () {
        $('#mycp').colorpicker({
            color: "#16813D",
            horizontal: true,
            useAlpha: false
        });
    });
</script>
</body>
</html>
