<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Normalize -->
    <link href="../../css/normalize.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 控制器元素: 按钮或者链接 -->
<!-- 设置属性: data-toggle="modal" data-target="identifier"来指定要切换的特定的模态框 -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">模态框</button>

<!-- 模态框 -->
<!-- data-backdrop="false" 当用户点击模态框外部时不会关闭模态框 -->
<div class="modal fade" id="myModal" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- data-dismiss：关闭模态窗口 -->
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">模态框标题</h4>
            </div>
            <div class="modal-body">添加内容</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../../js/jquery-3.3.1.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../../js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {

        /**
         * 可与modal一起使用的方法，通过js触发模态框
         */

        //手动切换模态框
        $("#myModal").modal('toggle');

        //手动打开模态框
        // $("#myModal").modal('show');

        //手动关闭模态框
        // $("#myModal").modal('hide');
    })
</script>
</body>
</html>
